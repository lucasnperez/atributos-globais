<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabindex</title>
</head>
<body>
    <form>
        <input type="email" placeholder="e-mail" tabindex="1" required>
        <input type="password" placeholder="password" tabindex="2" required>
        <button type="reset" tabindex="3">Limpar</button>
        <button type="submit" tabindex="4">Enviar</button>
    </form>
</body>
</html>
